<body>
    <h2>Type Input Event</h2>
    <div class="output" id="output">Your text will appear here</div>
    <input type="text" id="textInput" placeholder="Type something here..." oninput="updateOutput()">
   

    <h2>Click Button Event</h2>
    <button onclick="displayAlert()">Click Me</button>

    <script>
        function updateOutput() {
            const input = document.getElementById('textInput').value;
            document.getElementById('output').textContent = input || 'Your text will appear here';
        }

        function displayAlert() {
            
            alert('hii');
        }
    </script>
